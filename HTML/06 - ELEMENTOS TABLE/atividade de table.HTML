<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Elemento table</title>
    </head>

    <body>
        <table>
            <h1><th colspan="4">Vendas Segundos Semestre 2021</th></h1>
            </tr>
            <tr>
                <td rowspan="8">Mes/valor</td>
            </tr>
            <tr>
                <th>Mes</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Julho</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Agosto</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Setembro</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Outubro</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Novembro</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Dezembro</td>
                <td>40</td>
            </tr>
            <tr>
                <th colspan="2">Total</th>
                <td>360</td>
            </tr>

        </table>
    </body>
</html>
